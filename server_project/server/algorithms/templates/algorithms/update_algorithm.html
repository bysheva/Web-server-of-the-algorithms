{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="{% static 'algorithms/css/bootstrap-combined.min.css' %}" rel="stylesheet" />
    {% include "algorithms/login_corner.html" %}
</head>
<body>
    <h1>Update algorithm </h1>
    <hr>
    <center>
        <form name="update" id="update" action="{% url 'update_algorithm' %}" method="post" >
            {% csrf_token %}
            <p>Name</p><input name="name" id="name" type="text" width="400px" value="{{name}}"><br>
            <p>Description</p><textarea name="description" id="description">{{description}}</textarea> <br>
            <p>Language</p>
                <select name="language" id="language">
                {%for i in language_list%}
                <option>
                    {{i}}
                </option>
                {%endfor%}
            </select><br>
            <p>Code</p><textarea name="code" id="code">{{code}}</textarea>
            <p>Build string</p><input name="build_string" id="build_string" type="text" width="400px" value="{{build_string}}"><br>
            <p>Run string</p><input name="run_string" id="run_string" type="text" width="400px" value="{{run_string}}"><br>
            <p>Test data</p><textarea name="test_data" id="test_data">{{test_data}}</textarea>
            <p>Price</p><input name="price" id="price" type="text" width="400px" value="{{price}}"><br>
            <p>Tags</p><input name="tags" id="tags" type="text" width="400px" value="{{tags}}"><br>
            <input type="submit" value="update">
        </form>
    </center>
</body>
</html>
