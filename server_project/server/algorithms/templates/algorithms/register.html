<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% load staticfiles %}

    <script src="{% static 'algorithms/js/jquery-latest.min.js' %}"></script>
    <script src="{% static 'algorithms/js/jquery.form.js' %}"></script>
    <title></title>
    <link href="{% static 'algorithms/css/bootstrap-combined.min.css' %}" rel="stylesheet" />
    <link href="{% static 'algorithms/css/main_style.css' %}" rel="stylesheet" />
    
</head>
<body>
    <div id="container">
        <div class="header">
            <!-- HOME -->
            <div class="left-header">
              {% include "algorithms/home.html" %}
            </div>
            <!-- HEADER -->
            <div class="middle-header">
              <h1 style="color: white;">Registration</h1>
            </div>
            <!-- LOGIN CORNER -->
            <div class="right-header">
            </div>
        </div>
    <!-- BODY -->
    <table style="width:100%">
      <div class="content">
      <!-- THREE COLUMNS -->
         <div class="col left">
         </div>
            <!-- USER TAB -->
         <div class="col middle">
            <form name="form" id="form" action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <p>Login </p><input name="login" id="login" type="text" width="400px"><br>
                <p>Password </p><input name="password" id="password" type="password" width="400px"><br>
                <p>Confirm Password </p><input name="confirm_password" id="confirm_password" type="password" width="400px"><br>
                <p>Email </p><input name="email" id="email" type="text" width="400px"><br>
                <input type="submit" value="Register">
            </form>
         </div>
            
            <!-- BODY #1 -->
         <div class="col right">  
         </div>
     </div>
    <div class="footer">
        <div class="left-header">
        </div>
        <!-- HEADER -->
        <div class="middle-header">
        </div>
        <!-- LOGIN CORNER -->
        <div class="right-header">
          <p style="color: white;">Designed by Kolya, Fedya, Nikita and Tanya. All rights reserved :)</p>
        </div>
      </div>   
   </div>
    
</body>
</html>
